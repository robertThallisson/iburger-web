
<ion-content>

  <ion-card>
    <img alt="Silhouette of mountains" [src]="[visual.link]" />
    <ion-card-header>
      <ion-card-title>{{visual.nome}}</ion-card-title>
      <ion-card-subtitle>{{visual.inicio}} - {{visual.fim}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{visual.texto}}
    </ion-card-content>
  </ion-card>
</ion-content>
