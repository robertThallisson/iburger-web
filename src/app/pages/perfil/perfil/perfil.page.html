<ion-header class="ion-no-border">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class="ui-fluid margin-inserir">

    <div class="p-grid forms-grid">
      <div class="p-col-12 p-md-6">

        <div style="margin: auto;zoom: 2;">
          <ion-avatar style="margin: auto;">
            <img alt="Sua foto aqui" [src]="getImagem()" />
          </ion-avatar>
        </div>

      </div>

      <div class="p-col-12 p-md-6">
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-sm class="">
              <div>

                <div>
                  <ion-button fill="clear" expand="full" color="primary" (click)="tirarFoto()">
                    <ion-icon slot="start" name="camera"></ion-icon>
                    Tirar Foto
                  </ion-button>
                </div>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>

      </div>
      <div class="p-col-12 p-md-6">
        <input-mbi name="nome" [(ngModel)]="value.pessoa.nome" label="Nome" [readonly]="true"> </input-mbi>
      </div>

      <div class="p-col-12 p-md-6">
        <input-mbi name="login" [(ngModel)]="value.login" label="Login" [readonly]="true"> </input-mbi>
      </div>

      <div class="p-col-12 p-md-6">
        <input-mbi name="cpfCnpj" [(ngModel)]="value.pessoa.cpfCnpj" label="CPF" [readonly]="true"> </input-mbi>
      </div>

      <div class="p-col-12 p-md-6">
        <input-mbi name="email" [(ngModel)]="value.email" label="Email" [readonly]="true"> </input-mbi>
      </div>

      <div class="p-col-12 p-md-6">
        <input-mbi name="telefone" [(ngModel)]="value.pessoa.telefone" label="Telefone" > </input-mbi>
      </div>

      <div class="p-col-12 p-md-6">
        <input-mbi name="dataNascimento" [(ngModel)]="value.pessoa.dataNascimento" label="Data nascimento" [readonly]="true"> </input-mbi>
      </div>

      <div class="div-botao-salvar">
        <ion-button size="medium" expand="full" shape="round" color="primary" icon-right tappable (click)="salvar()">
          Salvar
          <ion-icon name="checkmark-circle" color="success"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
