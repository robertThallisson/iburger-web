<ion-content>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

  <div class="ui-fluid margin-inserir">
    <div class="p-grid forms-grid">

      <div class="p-col-12 p-md-6">
        <input-mbi name="nome" [(ngModel)]="value.texto" label="Texto">
        </input-mbi>
      </div>


      <div class="p-col-12 p-md-6">
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-sm class="">
              <div>
                <div>
                  <ion-text>&nbsp;Imagen</ion-text>
                </div>
                <div>
                  <ion-item no-padding class="animated fadeInUp">
                    <ion-input name="imgLogo" type="file" accept="image/*" capture="camera"
                      (change)="onFileSelected($event)" id="fileInput">
                    </ion-input>
                  </ion-item>
                </div>
                <div>
                  <ion-button fill="clear" expand="full" color="primary" (click)="tirarFoto()">
                    <ion-icon slot="start" name="camera"></ion-icon>
                    Tirar Foto
                  </ion-button>
                </div>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>

      </div>


      <div class="div-botao-salvar">
        <ion-button
          size="medium"
          expand="full"
          shape="round"
          color="primary"
          icon-right
          tappable
          (click)="salvar()"
        >
          Salvar
          <ion-icon name="checkmark-circle" color="success"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
