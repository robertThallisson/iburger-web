    &nbsp;{{ label + (isRequired ? ' *' : '') }}

  <ion-input  (ngModelChange)="value = $event.toUpperCase()" (ionBlur)="saiu($event)" [(ngModel)]="value" [name]="name" [type]="type" (ionChange)="onChange($event)"

</ion-item>
